[ubuntu]
ubuntu-1 ansible_port=2221
ubuntu-2 ansible_port=2222
ubuntu-3 ansible_port=2223

[alpine]
alpine-1 ansible_port=2231
alpine-2 ansible_port=2232

[centos]
centos-1 ansible_port=2241
centos-2 ansible_port=2242

[all:vars]
ansible_host=localhost
ansible_user=ansible_piloteer
ansible_ssh_private_key_file="{{ inventory_dir }}/id_ed25519"
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=5 -o ServerAliveInterval=2 -o ServerAliveCountMax=2'
